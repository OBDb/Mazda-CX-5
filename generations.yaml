generations:
  - name: "First Generation (KE)"
    start_year: 2013
    end_year: 2015
    description: "The first-generation Mazda CX-5 was the initial vehicle to fully incorporate Mazda's KODO 'Soul of Motion' design language and SkyActiv technology. This compact crossover featured a distinctive exterior with flowing lines, a prominent front grille, and sporty proportions. Powered by efficient SkyActiv engines, including a 2.0L four-cylinder producing 155 horsepower and a 2.5L four-cylinder with 184 horsepower in North America, with diesel options in other markets. Transmission choices included six-speed manual and automatic, with front-wheel or all-wheel drive configurations available. The interior offered a driver-focused layout with high-quality materials unusual for its class, featuring Mazda's first-generation infotainment system with available navigation. Standard and available safety features included blind spot monitoring, rear cross-traffic alert, and Smart City Brake Support. This generation established the CX-5 as a driver-focused alternative in the competitive compact crossover segment, combining engaging driving dynamics with practical utility and efficiency."

  - name: "First Generation (KE) Facelift"
    start_year: 2016
    end_year: 2016
    description: "The facelifted Mazda CX-5 was unveiled at the 2014 Los Angeles Auto Show as a 2016 model. Notable changes include updates to exterior styling, reductions in road noise, improvements made to the infotainment system, and a sport mode for the six-speed automatic transmission. LED headlights, LED fog lights and combination LED tail lights were also offered for higher trim levels. In the U.S. and Canada, the update was designated as a 2016.5 model year iteration. The Skyactiv-G 2.5 engine was made standard on all United States trim levels, except the base-level Sport equipped with the six-speed manual transmission and front wheel drive, which retained the 2.0-litre powerplant. Additional sound insulation, improved interior materials, and an electronic parking brake were also introduced."

  - name: "Second Generation (KF)"
    start_year: 2017
    end_year: 2021
    description: "The second-generation CX-5 refined Mazda's approach to the compact crossover segment with more sophisticated styling, premium interior appointments, and enhanced technology. The exterior evolved Mazda's KODO design language with a cleaner, more elegant appearance featuring a longer hood, slimmer headlights, and a more prominent grille. Initially powered by carried-over 2.0L and 2.5L SkyActiv-G engines, the lineup expanded in 2019 to include a turbocharged 2.5L option producing up to 250 horsepower and 320 lb-ft of torque with premium fuel. A 2.2L SkyActiv-D diesel briefly joined the North American lineup in 2019. Six-speed automatic transmission remained standard, with manual option discontinued in most markets. The interior saw a substantial upgrade with higher quality materials throughout, including available Nappa leather and genuine wood trim on higher trims. Technology advanced with a 7-inch (later 10.25-inch) infotainment display using Mazda Connect interface, available head-up display, and expanded safety features through i-Activsense suite. G-Vectoring Control enhanced handling by subtly modulating engine torque in response to steering inputs."

  - name: "Second Generation (KF) Facelift"
    start_year: 2022
    end_year: 2025
    description: "The facelifted second-generation CX-5 was unveiled in September 2021 with updated styling and kit. Highlights include restyled bumpers and tailgate with new headlights and tail lights, larger tailpipes, a new Mi-Drive drive selector control, updated seats, and wireless charging. The dampening control structure was improved and frame rigidity was increased, helping to reduce vibrations and road noise. For the 2022 model year in North America, all models became equipped with standard all-wheel drive and horsepower for the turbo engine was increased. The 10.25-inch infotainment system became standard across all trims. Throughout its production, the second-generation CX-5 progressively moved upmarket with each update, reflecting Mazda's broader strategy to position itself as a premium alternative to mainstream brands while maintaining engaging driving dynamics."

  - name: "Third Generation (KI)"
    start_year: 2025
    end_year: null
    description: "The third-generation Mazda CX-5 was revealed on July 10, 2025. The wheelbase was increased by 50mm for increased interior space and handling stability, with wider opening rear doors and an optional panoramic sunroof. The exterior features an updated version of Mazda's Kodo design language with a new stacked headlight design, updated taillights, and Mazda lettering on the tailgate. The interior has a driver-first concept approach with a 10.25-inch digital instrument cluster, up to a 15.6-inch touchscreen infotainment system (the largest in a Mazda product), and the first Mazda product to use Google built-in services. Powertrains carry over the 2.5-litre SkyActiv-G engine with mild hybrid M Hybrid system in most markets, while diesel and turbocharged engines are discontinued. This generation marks a significant technological advancement for the CX-5 lineup."
